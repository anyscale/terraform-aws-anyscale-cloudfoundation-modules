name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
version-template: '$MAJOR.$MINOR.$PATCH'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
  patch:
    labels:
      - 'auto-update'
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'hotfix'
      - 'documentation'
      - 'examples'
  default: 'minor'

categories:
- title: 'üöÄ Enhancements'
  labels:
    - 'enhancement'
    - 'patch'
- title: 'üêõ Bug Fixes'
  labels:
    - 'fix'
    - 'bugfix'
    - 'bug'
    - 'hotfix'
- title: 'üìö Documentation/Examples'
  labels:
    - 'documentation'
    - 'examples'
- title: 'Github Chores'
  labels:
    - 'github'
